name: Feature selection Function
description: Selects the feature that would be used in building the model

inputs:
- {name: Input Data, type: LocalPath, description: 'Path where the input data will be storedm'}

outputs:
- {name: Output Data, type: String, description: 'Path where the output data will be stored.'}

implementation:
  container:
    # The strict name of a container image that you've pushed to a container registry.
    image: fernandolpz/only-tests:download_data_v3
    command: [
      python3, 
      
      # Path of the program inside the container
      feature_selection.py,
      
      --input_path,
      {inputPath: Input Data},
      
      --output_path,
      {outputPath: Output Data},
    ]
